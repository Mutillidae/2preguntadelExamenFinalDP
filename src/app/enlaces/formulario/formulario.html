<section class="py-5 bg-light">
    <div class="container">
        
        <div class="row justify-content-center">
            <h3 class="card-title text-center text-success mb-4">FORMULARIO DE ECOTOKEN</h3>
                            <div class="col-md-6 text-center">
                                <img src="/imagenes/contenedor.jpeg" alt="Imagen de reciclaje" class="img-fluid rounded shadow">
                            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center text-success mb-4">Registro</h3>
                            <form>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                </div>

                
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ej: 71234567" required>
                </div>

                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña segura" required>
                </div>

                
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
